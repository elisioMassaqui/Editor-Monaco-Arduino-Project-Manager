<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Project Manager</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body{
            background-color: rgb(0, 255, 128);
            color: rgb(0, 0, 0);
        }
        textarea { width: 100%; box-sizing: border-box; }
        input, button, select { margin: 5px; }
        #status { margin-top: 10px; }
        
        #console {
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        #codeEditor {
            height: 400px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0-dev-20240628/min/vs/loader.js"></script>
</head>
<body>
    <div>
    <h2>Bibliotecas Instaladas</h2>
    <select id="installedLibrariesSelect"></select>
    <button id="uninstallLibraryButton">Desinstalar Biblioteca</button>
</div>

<div>
    <h2>Instalar Biblioteca</h2>
    <input type="text" id="libraryNameInput" placeholder="Nome da Biblioteca">
    <button id="installLibraryButton">Instalar</button>
</div>

    <h1>Gerenciador de Projetos Arduino</h1>
    <div>
        <h2>Criar Novo Projeto</h2>
        <input type="text" id="projectNameInput" placeholder="Nome do Projeto">
        <button id="createProjectButton">Criar Projeto</button>
    </div>
    <div>
        <h2>Projetos Disponíveis</h2>
        <ul id="projectsList"></ul>
    </div>
    <div>
        <h2>Carregar Projeto</h2>
        <select id="loadProjectSelect"></select>
        <button id="loadProjectButton">Carregar</button>
        <button id="deleteProjectButton">Excluir</button>
    </div>
    
    <div>
        <h2>Editor de Código</h2>
        <div id="codeEditor"></div>
        <button id="saveCodeButton">Salvar Código</button>
        <button id="compileCodeButton">Compilar Código</button>
        <button id="uploadCodeButton">Enviar Código</button>
        <button id="code">Code</button>
    </div>
    <div id="console"></div>
    <button id="connect">Conectar ao Arduino</button>
    <button id="disconnect">Desconectar</button>
    <select id="baud-rate">
        <option value="300">300</option>
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600" selected>9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="230400">230400</option>
        <option value="250000">250000</option>
        <option value="500000">500000</option>
        <option value="1000000">1000000</option>
    </select>
    <textarea id="serial-output" rows="10" readonly></textarea>
    <button id="clear">Limpar</button>
    <input type="text" id="serial-input" placeholder="Digite algo para enviar">
    <button id="send">Enviar</button>

    <div id="status">
        <p>Bytes Enviados: <span id="bytes-sent">0</span></p>
        <p>Bytes Recebidos: <span id="bytes-received">0</span></p>
    </div>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/libs.js"></script>
    <script src="/static/js/monitor.js"></script>
</body>
</html>
